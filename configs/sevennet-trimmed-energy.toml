batch_size = 32
stack_size = 1
num_epochs = 12
checkpoint_params = "precomputed/sevennet-trimmed-emb8-linhead.ckpt"
precision = "f32"
debug_mode = false
do_profile = false
display = "progress"

[data]
dataset_name = "mptrj"
raw_data_folder = "data"
data_folder = "precomputed"
shuffle_seed = 1618
train_split = 30
test_split = 3
valid_split = 3
batches_per_group = 0

[cli]
verbosity = "info"
show_progress = true

[device]
device = "gpu"
max_gpus = 0
gpu_ids = []

[log]
log_dir = "logs"
logs_per_epoch = 32
epochs_per_ckpt = 5
epochs_per_valid = 0.5
tags = []
log_params = [
    "edge_embedding/basis/mu",
    "edge_embedding/basis/sigma",
    "edge_embedding/basis/freq",
    "edge_embedding/rmax",
]

[train]
base_lr = 4e-5
max_grad_norm = 1.0
ema_gamma = 0.99
steps_between_ema = 16

[model]
residual = false
resid_init = "zeros"
hidden_irreps = [
    "128x0e + 64x1e + 32x2e",
    "128x0e + 64x1e + 32x2e",
    "128x0e + 64x1e + 32x2e",
    "128x0e + 64x1e + 32x2e",
]
outs_per_node = 128
block_reduction = "last"
share_species_embed = true
norm = "identity"

[train.loss]
energy_weight = 1.0
force_weight = 0.0
stress_weight = 0.0

[train.lr_schedule]
kind = "polynomial"
warmup_frac = 0.1
start_lr = 0.01
end_lr = 0.01
power = 1.0

[train.optimizer]
base_lr = 1
kind = "adamw"
weight_decay = 0
beta_1 = 0.9
beta_2 = 0.98
nesterov = false
mechanize = false
schedule_free = false

[model.node_embed]
embed_dim = 128
kind = "linear"

[model.edge_embed]
r_max = 5.0
r_max_trainable = true
radius_transform = "Identity"

[model.interaction]
residual = true
kind = "simple"
linear_intro = true
linear_outro = true

[model.readout]
kind = "identity"

[model.self_connection]
kind = "gate"

[model.rescale]
kind = "sevennet"

[model.head]
inner_dims = []
activation = "Identity"
final_activation = "Identity"
out_dim = 0
dropout = 0.0
residual = false
num_heads = 1
use_bias = false
normalization = "Identity"

[train.loss.reg_loss]
loss_delta = 0
use_rmse = false

[model.edge_embed.radial_basis]
num_basis = 8
kind = "bessel"
freq_trainable = true
use_sinc = true

[model.edge_embed.envelope]
kind = "xplor"
cutoff_start = 0.9

[model.interaction.message]
kind = "sevennet-conv"
max_ell = 2

[model.interaction.message.radial_weight]
inner_dims = []
activation = "normalized_silu"
final_activation = "Identity"
out_dim = 0
dropout = 0.0
residual = false
num_heads = 1
use_bias = false
normalization = "Identity"
